<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="header">
    <div class="logo">Spring AI Chat</div>
    <form th:action="@{/new-chat}" method="post">
        <button type="submit" class="new-chat-btn">New Chat</button>
    </form>
</div>

<div class="chat-container" id="chatContainer">
    <!-- Messages will be dynamically added here by JavaScript -->
</div>

<div class="input-area">
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
        <button id="sendButton">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<script th:src="@{/js/chat.js}"></script>
</body>
</html>
