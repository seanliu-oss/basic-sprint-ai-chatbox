<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #343541;
            color: #ececf1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #202123;
            border-bottom: 1px solid #4d4d4f;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .new-chat-btn {
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #0d8a6a;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto 15px;
            width: 100%;
        }

        .user-message {
            background-color: #343541;
        }

        .ai-message {
            background-color: #444654;
        }

        .message-content {
            display: flex;
            gap: 20px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-avatar {
            background-color: #10a37f;
        }

        .ai-avatar {
            background-color: #5436da;
        }

        .text {
            flex: 1;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .input-area {
            padding: 20px;
            background-color: #40414f;
            border-top: 1px solid #4d4d4f;
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #40414f;
            color: white;
            font-size: 1rem;
            border: 1px solid #565869;
        }

        input:focus {
            outline: none;
            border-color: #8e8ea0;
        }

        button {
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0d8a6a;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Spring AI Chat</div>
        <form th:action="@{/new-chat}" method="post">
            <button type="submit" class="new-chat-btn">New Chat</button>
        </form>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Messages will be dynamically added here by JavaScript -->
    </div>

    <div class="input-area">
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'ai-avatar'}`;
            avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const text = document.createElement('div');
            text.className = 'text';
            text.textContent = content;
            
            messageContent.appendChild(avatar);
            messageContent.appendChild(text);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                
                // Send message to server
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `content=${encodeURIComponent(message)}`
                })
                .then(response => response.text())
                .then(data => {
                    addMessage(data, false);
                })
                .catch(error => {
                    addMessage('Error: Could not get response from AI', false);
                    console.error('Error:', error);
                });
            }
        }

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
